version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3003:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3003}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      DATABASE_URL: ${DATABASE_URL:-postgres://prova:prova_password@host.docker.internal:5432/prova}
      INTERNAL_API_SECRET: ${INTERNAL_API_SECRET:-dev-internal-secret}
      INTERNAL_API_URL: ${INTERNAL_API_URL:-http://host.docker.internal:3000}
    extra_hosts:
      - "host.docker.internal:host-gateway"

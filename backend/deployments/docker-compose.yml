version: '3.8'

# DEV ONLY - For production, use prova-verifiers/deployments/docker-compose.yml
# This compose file is for building/testing individual services without artifacts

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: prova
      POSTGRES_PASSWORD: prova_password
      POSTGRES_DB: prova
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prova"]
      interval: 5s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: ..
      dockerfile: crates/gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://prova:prova_password@postgres:5432/prova
      ZISK_SERVICE_URL: http://zisk:50051
      INTERNAL_API_SECRET: ${INTERNAL_API_SECRET:-dev-internal-secret}
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Rust service - generic service for Rust-based verifiers
  # Mount artifacts: -v /path/to/prova-verifiers/artifacts/zisk:/artifacts:ro
  rust-service:
    build:
      context: ..
      dockerfile: crates/services/rust/Dockerfile
    ports:
      - "50051:50051"
    environment:
      RUST_LOG: info
      GRPC_PORT: "50051"
      ARTIFACTS_DIR: /artifacts
    # NOTE: Artifacts must be mounted from prova-verifiers repo
    # volumes:
    #   - /path/to/prova-verifiers/artifacts/zisk:/artifacts:ro

volumes:
  postgres_data:

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: prova
      POSTGRES_PASSWORD: prova_password
      POSTGRES_DB: prova
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prova"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
